<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real Time Character Counter</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>Real Time Character Counter</h1>
        <textarea placeholder="Write your text here...." maxlength="200" class="textarea" id="txtarea"></textarea>
        <div class="progress-bar-container">
            <div id="progress-bar" class="progress-bar"></div>
        </div>

        <div class="counter">
            <p>Total characters: <span id="totalchar" class="totalchar">0</span></p>
            <p>Remaining characters: <span id="remainchar" class="remainchar">200</span></p>
        </div>

        <div class="button-container">
            <button id="clear-btn" class="btn">Clear</button>
            <button id="save-btn" class="btn">Save</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
